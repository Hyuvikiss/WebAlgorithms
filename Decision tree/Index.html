<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дерево решений</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1>Дерево решений</h1>
        <textarea id="trainingData" placeholder="Введите обучающую выборку в формате CSV"></textarea>
        <button id="buildTree">Построить дерево</button>

        <h2>Дерево решений</h2>
        <div id="treeOutput"></div>

        <h2>Ввод данных для принятия решения</h2>
        <textarea id="inputData" placeholder="Введите данные в формате CSV"></textarea>
        <button id="makeDecision">Принять решение</button>

        <h2>Результат решения</h2>
        <div id="decisionOutput"></div>
    </div>

    <script src="Script.js"></script>
</body>
</html>
