<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Решение задачи коммивояжёра генетическим алгоритмом</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Решение задачи коммивояжёра генетическим алгоритмом</h1>

        <div class="controls">
            <div class="control-group">
                <button id="clear">Очистить</button>
                <button id="run">Запустить алгоритм</button>
                <button id="random">10 случайных точек</button>
            </div>

            <div class="control-group params">
                <div>
                    <label for="gamma">Размер популяции:</label>
                    <input type="number" id="populationSize" min="1" step="100" value="1000">
                </div>
                <div>
                    <label for="beta">Процент мутаций:</label>
                    <input type="number" id="percentageMutation" min="0" step="0.1" value="0.5">
                </div>
                <div>
                    <label for="alpha">Количество поколений:</label>
                    <input type="number" id="countGenerations" min="1" step="10" value="100">
                </div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
            <div class="instructions">Кликните на поле, чтобы добавить город</div>
        </div>

        <div class="info">
            <div id="bestPathLength">Лучший путь: не найден</div>
            <div id="currentIteration">Итерация: 0/0</div>
            <div id="cityCount">Особей: 0</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
